<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Link Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Embed Link Generator</h1>
            <p>Generate customized YouTube embed codes with player options</p>
        </header>

        <main>
            <form id="embedForm" class="form-section">
                <div class="input-group">
                    <label for="youtubeUrl">YouTube URL:</label>
                    <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                    <button type="button" id="parseUrl">Parse URL</button>
                </div>

                <div class="options-grid">
                    <div class="option-group">
                        <h3>Player Controls</h3>
                        <label>
                            <input type="checkbox" id="autoplay"> Autoplay
                        </label>
                        <label>
                            <input type="checkbox" id="controls" checked> Show Controls
                        </label>
                        <label>
                            <input type="checkbox" id="showinfo"> Show Video Info
                        </label>
                        <label>
                            <input type="checkbox" id="loop"> Loop Video
                        </label>
                        <label>
                            <input type="checkbox" id="modestbranding"> Modest Branding
                        </label>
                    </div>

                    <div class="option-group">
                        <h3>Timing</h3>
                        <label for="startTime">Start Time (seconds):</label>
                        <input type="number" id="startTime" min="0" placeholder="0">
                        
                        <label for="endTime">End Time (seconds):</label>
                        <input type="number" id="endTime" min="0" placeholder="Leave empty for full video">
                    </div>

                    <div class="option-group">
                        <h3>Dimensions</h3>
                        <label for="width">Width:</label>
                        <input type="number" id="width" value="560" min="1">
                        
                        <label for="height">Height:</label>
                        <input type="number" id="height" value="315" min="1">
                    </div>

                    <div class="option-group">
                        <h3>Privacy</h3>
                        <label>
                            <input type="checkbox" id="privacyMode"> Privacy Enhanced Mode
                            <small>Uses youtube-nocookie.com domain</small>
                        </label>
                    </div>
                </div>

                <button type="button" id="generateEmbed" class="generate-btn">Generate Embed Code</button>
            </form>

            <div id="output" class="output-section" style="display: none;">
                <h3>Generated Embed Code:</h3>
                <div class="code-container">
                    <textarea id="embedCode" readonly></textarea>
                    <button type="button" id="copyCode">Copy to Clipboard</button>
                </div>
                
                <h3>Preview:</h3>
                <div id="previewContainer" class="preview-container">
                    <!-- Embed preview will be inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Generate custom YouTube embed codes with various player options. Perfect for developers and content creators.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
